<!-- Search Start -->
<div class="container-fluid bg-white pt-3 px-lg-5">
    <div class="row mx-n2">
        <div class="col-xl-2 col-lg-4 col-md-6 px-2">
            <!-- <select class="custom-select px-4 mb-3" style="height: 50px;" #locationsId
                (change)="onSelectLocation(locationsId.value)" *ngIf="offices">

                <option selected value="{{0}}">All locations</option>
                <option value="{{office.id}}" *ngFor="let office of offices">{{office.city}}</option>
            </select> -->
        </div>
        <div class="col-xl-2 col-lg-4 col-md-6 px-2">
            <select class="custom-select px-4 mb-3" style="height: 50px;" #categoriesId
                (change)="onSelectCategory(categoriesId.value)" *ngIf="categories">
                <option selected disabled>Select Category</option>
                <option value="{{category.id}}" *ngFor="let category of categories">{{category.typeVehicle}}</option>
            </select>
        </div>
        <div class="col-xl-2 col-lg-4 col-md-6 px-2">
            <div class="date mb-3" id="date" data-target-input="nearest">
                <input type="number" class="form-control p-4" placeholder="Model Date"
                    #firstCirculationDate />
                    
            </div>
        </div>
        <div class="col-xl-2 col-lg-4 col-md-6 px-2">
            <input class="custom-select px-4 mb-3" placeholder="min $" style="height: 50px;width:50%; background: none;"
                type="number" min="0" #minPrice>
            <input class="custom-select px-4 mb-3" placeholder="max $" style="height: 50px;width:50%; background: none;"
                type="number"  min="0" #maxPrice>
        </div>

        <div class="col-xl-2 col-lg-4 col-md-6 px-2">
            <input class="custom-select px-4 mb-3" placeholder="Search By Name" style="height: 50px; background: none;"
                type="text" #searchByName>
        </div>
        <div class="col-xl-2 col-lg-4 col-md-6 px-2">
            <button class="btn btn-primary btn-block mb-3" type="submit" style="height: 50px;"
                (click)="onSearch(minPrice.value,maxPrice.value,searchByName.value,firstCirculationDate.value)">Search
            </button>
        </div>

    </div>
</div>
<!-- Search End -->
